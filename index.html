<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <caption>Shopping Basket</caption>
        <thead>
          <tr>
            <th>Ürün Kodu</th>
            <th>Ürün Adı</th>
            <th>Miktar</th>
            <th>Birim Fiyatı</th>
            <th>Ara Toplam</th>
            <th></th>
          </tr>
        </thead>
        <tr>
          <td>154654</td>
          <td>Notebook</td>
          <td>1</td>
          <td>5.400₺</td>
          <td>5.400₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>
        <tr>
          <td>456466</td>
          <td>Klavye</td>
          <td>2</td>
          <td>80₺</td>
          <td>160₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>
        <tr>
          <td>564646</td>
          <td>Monitör</td>
          <td>1</td>
          <td>700₺</td>
          <td>700₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>

        <tr>
          <td>123598</td>
          <td>Mouse</td>
          <td>2</td>
          <td>50₺</td>
          <td>100₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>

        <tr>
          <td>613448</td>
          <td>Play Station</td>
          <td>1</td>
          <td>2500₺</td>
          <td>2500₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>

        <tr>
          <td>789799</td>
          <td>Usb Bellek</td>
          <td>3</td>
          <td>120₺</td>
          <td>360₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </td>
        </tr>
    <tfoot>
        <tr>
          <td class="toplam" colspan="4">Toplam</td>
          <td>9220₺</td>
          <td></td>
        </tr>
      </table>
    </tfoot>

      <div class="bottom">
        <div class="button">
          <a href=""
            ><i class="fa-solid fa-cart-shopping"></i
            ><span>Alışverişe Devam</span></a
          >
        </div>

        <div class="button">
          <a href=""
            ><i class="fa-regular fa-credit-card"></i
            ><span>Ödemeye Geç</span></a
          >
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/25b024e5f6.js"
    crossorigin="anonymous"
  ></script>
</html>
